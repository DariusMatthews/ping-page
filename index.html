<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/app.css">
  
  <title>Ping coming soon page</title>

</head>
<body>

  <!-- website container  -->
  <div class="container">

    <!-- company header  -->
    <header class="header">
      <h1 class="header__logo">PING<span class="header__logo--dot">.</span></h1>
      <h2 class="header__title">We are launching <strong>soon!</strong></h2>
      <p class="header__cta">Subscribe and get notified</p>
    </header>

    <!-- subcription form  -->
    <form action="post" class="form">
      <label for="form__email" class="form__label">Email</label>
      <input type="email" class="form__email" placeholder="Your email address..." />
      <button type="submit" class="form__submit">Notify Me</button>
    </form>

    <!-- image container  -->
    <div class="main-img"></div>

    <!-- company footer  -->
    <footer class="footer">
      <div class="footer__facebook"></div>
      <div class="footer__twitter"></div>
      <div class="footer__instagram"></div>
      <p class="footer__rights">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
